<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silva Spark Event Brochures</title>
    <style>
        body {
            background-color: #b8e0c5;
            color: #000000;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00343f;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        header::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            height: 20px;
            background-color: #086747;
            z-index: -1;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
        }

        .content {
            padding: 20px;
        }

        .team-member {
            margin-bottom: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .download-button {
            display: block;
            text-align: center;
            margin-top: 10px;
            background-color: #00343f;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>Silva Spark Event Brochures</h1>
        <nav>
            <ul>
                <li><a href="https://kevin22253.github.io/SilvaSpark/" target="_blank">Home</a></li>
                <li><a href="#">Brochures</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <!-- Brochure 1 -->
        <div class="team-member">
            <img src="brochure1.jpg" alt="Silva Spark Event Brochure 1">
            <p>Description of Brochure 1 for Silva Spark Event.</p>
            <a href="brochure1.jpg" download class="download-button">Download Brochure 1</a>
        </div>

        <!-- Brochure 2 -->
        <div class="team-member">
            <img src="brochure2.jpg" alt="Silva Spark Event Brochure 2">
            <p>Description of Brochure 2 for Silva Spark Event.</p>
            <a href="brochure2.jpg" download class="download-button">Download Brochure 2</a>
        </div>

        <!-- Add more brochures as needed -->
    </div>

</body>

</html>
